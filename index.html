<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grandma's Cookie Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Grandma's Cookie Clicker</h1>
    <div id="cookie" onclick="incrementCookieCount()">
      <img src="image.png" alt="Cookie">
    </div>
    <div id="counter">
      <span id="count">0</span>
      <p>cookies</p>
    </div>
    <div id="autoclickerCount">Autoclickers: 0</div>
    <button id="autoclickerButton" onclick="buyAutoclicker()">Buy Autoclicker (Cost: 20 cookies)</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
